<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam Scanner - Convert to PDF or Word</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        video { width: 100%; max-width: 400px; }
        canvas { display: none; }
        button { margin: 10px; padding: 10px 20px; }
        #controls { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Cam Scanner</h1>
    <p>Scan a document and convert to PDF or Word doc.</p>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <button id="startBtn">Start Camera</button>
        <button id="captureBtn" disabled>Capture</button>
        <button id="pdfBtn" disabled>Download PDF</button>
        <button id="wordBtn" disabled>Download Word Doc</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.6.1/docx.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let stream;

        // Start camera
        document.getElementById('startBtn').addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }); // Rear camera
                video.srcObject = stream;
                document.getElementById('captureBtn').disabled = false;
            } catch (err) {
                alert('Camera access denied. Ensure HTTPS or local server.');
            }
        });

        // Capture image
        document.getElementById('captureBtn').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            canvas.style.display = 'block';
            document.getElementById('pdfBtn').disabled = false;
            document.getElementById('wordBtn').disabled = false;
            stopCamera();
        });

        // Download PDF
        document.getElementById('pdfBtn').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            const imgData = canvas.toDataURL('image/jpeg');
            pdf.addImage(imgData, 'JPEG', 10, 10, 180, 160);
            pdf.save('scanned-document.pdf');
        });

        // Download Word Doc (with OCR text)
        document.getElementById('wordBtn').addEventListener('click', async () => {
            const imgData = canvas.toDataURL('image/png');
            // OCR to extract text
            const { data: { text } } = await Tesseract.recognize(imgData, 'eng');
            
            // Generate DOCX
            const { Document, Packer, Paragraph, ImageRun } = window.docx;
            const doc = new Document({
                sections: [{
                    properties: {},
                    children: [
                        new Paragraph("Scanned Document"),
                        new Paragraph(text || "No text detected. Image embedded below."),
                        new Paragraph({
                            children: [new ImageRun({ data: imgData.split(',')[1], transformation: { width: 400, height: 300 } })],
                        }),
                    ],
                }],
            });
            const blob = await Packer.toBlob(doc);
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'scanned-document.docx';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Stop camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        // Cleanup
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
